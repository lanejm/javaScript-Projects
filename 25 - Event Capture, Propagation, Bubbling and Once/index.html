<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div')

  function logText(e) {
    console.log(this.classList.value)
    e.stopPropagation() //stops event from bubbling up
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, //capture: true causes it to go from top down
    once: true //listen for a click once and then unbind itself
    //could use this for store checkout pages to only click button once.
  }));
</script>
</body>
</html>
